<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pok√©mon Database</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    td {
        background-color: ;
        color: black;
    }
</style>
</head>
<body>

<form>
    <label for="nationalDex">National Dex:</label>
    <input type="number" id="nationalDex" name="nationalDex" min="0" value="004"><br><br>

    <label for="pokemonName">Pokemon Name:</label>
    <input type="text" id="pokemonName" name="pokemonName" value="Charmander"><br><br>

    <label for="generation">Generation:</label><br>
    <input type="radio" id="gen1" name="generation" value="1" checked>
    <label for="gen1">Gen I</label><br>
    <br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image"><br><br>

    <label for="type1">Type 1:</label>
    <select id="type1" name="type1">
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <!-- Add more options for other types -->
    </select><br><br>

    <label for="type2">Type 2:</label>
    <select id="type2" name="type2">
        <option value="">None</option>
        <option value="flying">Flying</option>
        <!-- Add more options for other types -->
    </select><br><br>

    <label for="evolvesFrom">Evolves From:</label>
    <input type="text" id="evolvesFrom" name="evolvesFrom"><br><br>

    <label for="evolvesTo">Evolves To:</label>
    <input type="text" id="evolvesTo" name="evolvesTo" value="Charmeleon"><br><br>

    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname"><br><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br>

    <input type="submit" value="Submit">
</form>

<br><br>

<table>
    <tr>
        <th>National Dex</th>
        <th>Generation</th>
        <th>Pokemon Name</th>
        <th>Image</th>
        <th>Type</th>
        <th>Evolves From</th>
        <th>Evolves To</th>
        <th>Nickname</th>
        <th>Birthday</th>
    </tr>
    <tr>
        <td>004</td>
        <td>Gen I</td>
        <td>Charmander</td>
        <td><img src="https://archives.bulbagarden.net/media/upload/thumb/7/73/004Charmander.png/250px-004Charmander.png" alt="Charmander"></td>
        <td>Fire</td>
        <td>-</td>
        <td>Charmeleon</td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
